<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Book Dock{% endblock %}</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav>
        {% block nav %}
            <p>Book Dock</p>
            <a href="{{ url_for('homepage') }}">Home</a>
            <a id="book_list" href="{{ url_for('book_list') }}">View Books</a>
            {% block link %} <a  href="#sign-in">Sign In</a> {% endblock %}
        {% endblock %}
    </nav>
    

    {% block content %}

    {% endblock %}


    <footer>
        <p>Book Dock &copy;2021</p>
    </footer>
    <!-- Bootstrap bundle and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function () {
        $("#{{request.endpoint}}").addClass("active"); })
      </script>
    <script src="/static/js/index.js"></script>
</body>
</html>
